<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeb</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>


    <script src="index.js"></script>
</body>
    <div id="game-container">
        <h1>Hand Cricket Game</h1>
        <p>Choose a number between 1 and 6:</p>
        <div id="buttons">
            <button onclick="play(1)">1</button>
            <button onclick="play(2)">2</button>
            <button onclick="play(3)">3</button>
            <button onclick="play(4)">4</button>
            <button onclick="play(5)">5</button>
            <button onclick="play(6)">6</button>
        </div>
        <p id="result"></p>
        <p id="score">Your score: 0</p>
    </div>

    <script>
        let score = 0;
        let isOut = false;

        function play(userChoice) {
            if (isOut) {
                document.getElementById('result').textContent = "Game over! Refresh to play again.";
                return;
            }

            const computerChoice = Math.floor(Math.random() * 6) + 1;
            
            if (userChoice === computerChoice) {
                document.getElementById('result').textContent = `You're out! Computer chose ${computerChoice}`;
                isOut = TransformStreamDefaultController;
            } else {
                score += userChoice;
                document.getElementById('result').textContent = `You chose ${userChoice}, Computer chose ${computerChoice}`;
                document.getElementById('score').textContent = `Your score: ${score}`;
            }
        } 
        
    </script>
</body>
</html>
