<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Student Class -->
  <rect x="50" y="300" width="200" height="150" fill="#E0E0FF" stroke="black"/>
  <line x1="50" y1="330" x2="250" y2="330" stroke="black"/>
  <line x1="50" y1="430" x2="250" y2="430" stroke="black"/>
  <text x="150" y="320" font-family="Arial" font-size="16" text-anchor="middle">Student</text>
  <text x="60" y="350" font-family="Arial" font-size="14">- studentID: String</text>
  <text x="60" y="370" font-family="Arial" font-size="14">- name: String</text>
  <text x="60" y="390" font-family="Arial" font-size="14">- email: String</text>
  <text x="60" y="410" font-family="Arial" font-size="14">- phone: String</text>
  <text x="60" y="445" font-family="Arial" font-size="14">+ registerForExam()</text>

  <!-- Exam Class -->
  <rect x="400" y="50" width="200" height="170" fill="#E0E0FF" stroke="black"/>
  <line x1="400" y1="80" x2="600" y2="80" stroke="black"/>
  <line x1="400" y1="200" x2="600" y2="200" stroke="black"/>
  <text x="500" y="70" font-family="Arial" font-size="16" text-anchor="middle">Exam</text>
  <text x="410" y="100" font-family="Arial" font-size="14">- examID: String</text>
  <text x="410" y="120" font-family="Arial" font-size="14">- subject: String</text>
  <text x="410" y="140" font-family="Arial" font-size="14">- date: Date</text>
  <text x="410" y="160" font-family="Arial" font-size="14">- time: Time</text>
  <text x="410" y="180" font-family="Arial" font-size="14">- maxCandidates: int</text>
  <text x="410" y="215" font-family="Arial" font-size="14">+ addStudent()</text>

  <!-- Administrator Class -->
  <rect x="750" y="300" width="200" height="130" fill="#E0E0FF" stroke="black"/>
  <line x1="750" y1="330" x2="950" y2="330" stroke="black"/>
  <line x1="750" y1="410" x2="950" y2="410" stroke="black"/>
  <text x="850" y="320" font-family="Arial" font-size="16" text-anchor="middle">Administrator</text>
  <text x="760" y="350" font-family="Arial" font-size="14">- adminID: String</text>
  <text x="760" y="370" font-family="Arial" font-size="14">- name: String</text>
  <text x="760" y="390" font-family="Arial" font-size="14">- email: String</text>
  <text x="760" y="425 font-family="Arial" font-size="14">+ manageExams()</text>

  <!-- Registration Class -->
  <rect x="400" y="600" width="200" height="130" fill="#E0E0FF" stroke="black"/>
  <line x1="400" y1="630" x2="600" y2="630" stroke="black"/>
  <line x1="400" y1="710" x2="600" y2="710" stroke="black"/>
  <text x="500" y="620" font-family="Arial" font-size="16" text-anchor="middle">Registration</text>
  <text x="410" y="650" font-family="Arial" font-size="14">- registrationID: String</text>
  <text x="410" y="670" font-family="Arial" font-size="14">- student: Student</text>
  <text x="410" y="690" font-family="Arial" font-size="14">- exam: Exam</text>
  <text x="410" y="725" font-family="Arial" font-size="14">+ confirmRegistration()</text>

  <!-- Notification Class -->
  <rect x="400" y="300" width="200" height="130" fill="#E0E0FF" stroke="black"/>
  <line x1="400" y1="330" x2="600" y2="330" stroke="black"/>
  <line x1="400" y1="410" x2="600" y2="410" stroke="black"/>
  <text x="500" y="320" font-family="Arial" font-size="16" text-anchor="middle">Notification</text>
  <text x="410" y="350" font-family="Arial" font-size="14">- notificationID: String</text>
  <text x="410" y="370" font-family="Arial" font-size="14">- message: String</text>
  <text x="410" y="390" font-family="Arial" font-size="14">- date: Date</text>
  <text x="410" y="425" font-family="Arial" font-size="14">+ sendNotification()</text>

  <!-- Relationships -->
  <line x1="150" y1="300" x2="500" y2="220" stroke="black"/>
  <text x="300" y="240" font-family="Arial" font-size="14" text-anchor="middle">registers for</text>


  <line x1="500" y1="220" x2="850" y2="300" stroke="black"/>
  <text x="750" y="200" font-family="Arial" font-size="14" text-anchor="middle">manages</text>
 

  <line x1="150" y1="450" x2="400" y2="665" stroke="black"/>
  <text x="250" y="575" font-family="Arial" font-size="14" text-anchor="middle">has</text>
  

  <line x1="500" y1="220" x2="500" y2="300" stroke="black"/>
  <text x="520" y="250" font-family="Arial" font-size="14" text-anchor="middle">has</text>
 

  <line x1="500" y1="430" x2="500" y2="600" stroke="black"/>
  <text x="540" y="515" font-family="Arial" font-size="14" text-anchor="middle">generates</text>
  


  <line x1="600" y1="365" x2="750" y2="365" stroke="black"/>
  <text x="675" y="345" font-family="Arial" font-size="14" text-anchor="middle">receives</text>


  <line x1="250" y1="365" x2="400" y2="365" stroke="black"/>
  <text x="325" y="345" font-family="Arial" font-size="14" text-anchor="middle">receives</text>

</svg>
